<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GF</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for the Pink Theme */
        body {
            background-color: #ffccf9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .btn {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #ff1493;
        }

        /* Hover Effect - Small flowers around the button */
        .btn:hover::before {
            content: "ðŸŒ¸";
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: flowerHover 0.5s ease-in-out infinite;
        }

        @keyframes flowerHover {
            0% { top: -5px; opacity: 1; }
            50% { top: -20px; opacity: 0.5; }
            100% { top: -5px; opacity: 1; }
        }

        /* Photo Container */
        .photo-container {
            display: none;
            position: relative;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
        }

        /* Effects for butterflies, hearts, flowers */
        .effect {
            position: absolute;
            animation: flutter 3s infinite;
        }

        .butterfly {
            width: 30px;
            height: 30px;
            background-color: #ff1493;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation-duration: 2s;
        }

        .heart {
            width: 25px;
            height: 25px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border-radius: 50%;
            animation-duration: 2.5s;
        }

        .flower {
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            clip-path: ellipse(50% 50% at 50% 50%);
            animation-duration: 3s;
        }

        @keyframes flutter {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <button class="btn" id="myGfButton">My pretty Gf</button>

    <div class="photo-container" id="photoContainer">
        <img src="pretty.jpg" id="gfImage" alt="GF Photo">
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // When the "My gf" button is clicked
    document.getElementById('myGfButton').addEventListener('click', function () {
        document.getElementById('photoContainer').style.display = 'block';
        document.getElementById('myGfButton').style.display = 'none';

        // Show effects after clicking (butterflies, hearts, flowers)
        addEffects();
    });

    // Function to add effects when button is clicked
    function addEffects() {
        const effectsContainer = document.getElementById('photoContainer');
        
        // Add butterfly effects
        for (let i = 0; i < 5; i++) {
            let butterfly = document.createElement('div');
            butterfly.classList.add('effect', 'butterfly');
            butterfly.style.top = `${Math.random() * 100}%`;
            butterfly.style.left = `${Math.random() * 100}%`;
            effectsContainer.appendChild(butterfly);
        }

        // Add heart effects
        for (let i = 0; i < 3; i++) {
            let heart = document.createElement('div');
            heart.classList.add('effect', 'heart');
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.left = `${Math.random() * 100}%`;
            effectsContainer.appendChild(heart);
        }

        // Add flower effects
        for (let i = 0; i < 4; i++) {
            let flower = document.createElement('div');
            flower.classList.add('effect', 'flower');
            flower.style.top = `${Math.random() * 100}%`;
            flower.style.left = `${Math.random() * 100}%`;
            effectsContainer.appendChild(flower);
        }
    }
</script>

</body>
</html>
